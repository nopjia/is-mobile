<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>is-mobile</title>

  <!-- Importing Web Component's Polyfill -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Importing Custom Elements -->
  <link rel="import" href="is-mobile.html">
</head>
<body>

  <!-- Using Custom Elements -->
  <is-mobile></is-mobile>

  <div id="result"></div>

<script type="text/javascript">
  var isMobileElem = document.querySelector("is-mobile");
  var resultElem = document.querySelector("#result");
  if (isMobileElem.mobile)
    resultElem.innerText = "This is a mobile browser!";
  else
    resultElem.innerText = "This is not a mobile browser.";
</script>

</body>
</html>
